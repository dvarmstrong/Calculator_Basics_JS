<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="total">
            <div class="total__text">
                <screen class="total-total">0</screen>
            </div>
        </div>
        <div class="numbers">
            <div class="num-numbers">
                <button class="pad-numbers double">C</button>
                <button class="pad-numbers arrow">/</button>
            </div>
            <div class="num-numbers">
                <button class="pad-numbers">7</button>
                <button class="pad-numbers">8</button>
                <button class="pad-numbers">9</button>
                <button class="pad-numbers">*</button>
            </div>
            <div class="num-numbers">
                <button class="pad-numbers">4</button>
                <button class="pad-numbers">5</button>
                <button class="pad-numbers">6</button>
                <button class="pad-numbers">-</button>
            </div>
            <div class="num-numbers">
                <button class="pad-numbers">1</button>
                <button class="pad-numbers">2</button>
                <button class="pad-numbers">3</button>
                <button class="pad-numbers">+</button>
            </div>
            <div class="num-numbers">
                <button class="pad-numbers triple">0</button>
                <button class="pad-numbers">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
